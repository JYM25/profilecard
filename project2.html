<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>
  <link rel="stylesheet" href="project2.styles/profilecard.css">
  <link rel="stylesheet" href="project2.styles/general.css">
</head>
<body>
  <div class="mainbody">
    <div class="left-section">
      <div class="thick-line"></div>
      <h1>Profile<br>Card<br>UI Design</h1>
    </div>
    <div class="right-section">
     <div class="shaded-portion">
      <div class="profile-picture-container">
        <img class="profile-picture" src="channel.pictures/channel-7.jpeg">
      </div>
     </div>
     <div class="personal-info">
      <div class="name-of-org">JYM</div>
      <div class="about">Student & Inshallah Developer</div>
      <div class="social-media-handles">
        <img src="icons/fb2.png">
        <img src="icons/twitter2.png">
        <img src="icons/ig2.png">
        <img src="icons/youtube2.png">
      </div>
      <div class="buttons">
        <button class="button-s">Subscribe</button>
        <button class="button-m">Message</button>
      </div>
      <div class="reactions-div">
        <div class="reactions">
          <img src="icons/love.png">
          <div class="stats"> 60.4k </div> 
          <div style="color: rgb(196, 188, 188)">|</div>
        </div>
        <div class="reactions">
          <img src="icons/comment.png">
          <div class="stats"> 20k </div> 
          <div style="color: rgb(196, 188, 188)">|</div>
        </div>
        <div class="reactions">
          <img src="icons/reverse.png">
          <div class="stats"> 12.4k </div>
        </div>
      </div>
     </div>
    </div>
  </div>
</body>
</html>
